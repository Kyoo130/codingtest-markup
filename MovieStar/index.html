<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Star</title>

    <!-- style css -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/style.css">

    <!-- gogle font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">

</head>

<body>
    <main id="app">
        <h1 class="blind">영화 소개 페이지</h1>

        <section class="cont-movie">
            <h2 class="blind">영화 정보</h2>
            <dl class="movie-info">
                <dt class="blind">개요</dt>
                <dd>드라마</dd>
                <dt class="blind">등급</dt>
                <dd>전체이용가</dd>
                <dt class="blind">aa</dt>
                <dd class="info-tit"><strong>파이썬 부트캠프</strong></dd>
            </dl>
        </section>

        <section class="cont-img">
            <h2 class="blind">영화 이미지</h2>
            <img src="./src/images/포스터_부트캠프.jpg" alt="PYTHON BOOTCAMP 얕은물" class="movie-img">
        </section>

        <section class="cont-item">
            <h2 class="blind">영화 별점 및 평가하기</h2>
            <ul class="item-btn">
                <li><a href="#none" class="btn-like">좋아요</a></li>
                <li><a href="#none" class="btn-heart">하트</a></li>
            </ul>
            <strong class="item-avg">별점 평균 4.5</strong>
            <div class="item-stars">
                <img src="./src/images/아이콘_별_1.png" alt="별1">
                <img src="./src/images/아이콘_별_1.png" alt="별2">
                <img src="./src/images/아이콘_별_1.png" alt="별1">
                <img src="./src/images/아이콘_별_1.png" alt="별4">
                <img src="./src/images/아이콘_별_1.png" alt="별5">
                <a href="#none" class="cancle-btn">취소버튼</a>
            </div>
        </section>
    </main>
</body>

</html>
